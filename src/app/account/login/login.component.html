<body class="d-flex align-items-center py-5 bg-body-tertiary">
    
    <main class="form-signin m-auto">
        <form>
            <img class="mb-4" src="/assets/images/windows-computer-user-profile.jpg" alt="" width="72" 
            height="57">
            <h1 class="h3 mb-3 fw-normal" style="text-align: center;">Inicia sesión</h1>

            <div class="form-floating my-4">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Correo</label>
            </div>
            <div class="form-floating" style="width: 300px;">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Contraseña</label>
            </div>

            <div class="form-check text-start my-3">
                <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Recordar contraseña
                </label>
            </div>
            <button class="btn btn-primary w-100 py-2" type="submit">Siguiente</button>
            <p class="mt-4 mb-3 text-body-secondary" style="text-align: center;">2023</p>
        </form>
    </main>
    

</body>
